{% extends "base.html" %}
{% block c_loc %} Registration Page {% endblock %}
{% block body %}
  <style>
    #register{
      border: 1px solid black;
      border-radius: 10px;
      margin: 15px;
      padding: 15px;
    }
    .form-group{
      margin-top: 20px;
    }
    label{
      margin-bottom: 7px;
    }
  </style>

  <form id="register">
    <div class="form-group">
      <label for="formGroupExampleInput">Child's name</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Child name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Mother's name</label>
      <input type="text" class="form-control" id="mum_name" placeholder="Mother name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Father's name</label>
      <input type="text" class="form-control" id="dad_name" placeholder="Father name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Either parent phone number</label>
      <input type="email" class="form-control" id="number" placeholder="Number">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Which class will your child be joining</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
    </div>
  </form>
  <hr>
{% endblock %}
